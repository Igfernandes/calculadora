<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <div class="row">
            <div class="collum-12">
                <input type="text" class="calcView" disabled placeholder="0">
            </div>
        </div>
        <div class="row">
            <div class="collum-10">
                <div class="row">
                    <div class="collum-8">
                        <button value="limpar">C</button>
                    </div>
                    <div class="collum-4">
                        <button value="/">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="collum-4">
                        <button value="7">7</button>
                    </div>
                    <div class="collum-4">
                        <button value="8">8</button>
                    </div>
                    <div class="collum-4">
                        <button value="9">9</button>
                    </div>
                </div>
                <div class="row">
                    <div class="collum-4">
                        <button value="4">4</button>
                    </div>
                    <div class="collum-4">
                        <button value="5">5</button>
                    </div>
                    <div class="collum-4">
                        <button value="6">6</button>
                    </div>
                </div>
                <div class="row">
                    <div class="collum-4">
                        <button value="1">1</button>
                    </div>
                    <div class="collum-4">
                        <button value="2">2</button>
                    </div>
                    <div class="collum-4">
                        <button value="3">3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="collum-6">
                        <button value="0">0</button>
                    </div>
                    <div class="collum-4">
                        <button value=".">.</button>
                    </div>
                </div>
            </div>
            <div class="collum-2">
                <div class="row" style="display: block;">
                    <div class="collum-3">
                        <button value="*">x</button>
                    </div>
                    <div class="collum-3">
                        <button value="-">-</button>
                    </div>
                    <div class="collum-3">
                        <button value="+">+</button>
                    </div>
                    <div class="collum-">
                        <button value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
